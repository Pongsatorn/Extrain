<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-xs-6 col-sm-3" style = "background-color:darkcyan;">
            <span class = "hidden-xs">Extra small</span>
            <span class = "visible-xs">✔ Visible on x-small</span>
        </div>

        <div class = "col-xs-6 col-sm-3" style = "background-color: #f7e1b5";>
            <span class = "hidden-sm">Small</span>
            <span class = "visible-sm">✔ Visible on small</span>
        </div>

        <div class = "col-xs-6 col-sm-3" style = "background-color: #afd9ee;">
            <span class = "hidden-md">Medium</span>
            <span class = "visible-md">✔ Visible on medium</span>
        </div>

        <div class = "col-xs-6 col-sm-3" style = "background-color: palevioletred;">
            <span class = "hidden-lg">Large</span>
            <span class = "visible-lg">✔ Visible on large</span>
        </div>
    </div>
</div>

</body>
</html>
