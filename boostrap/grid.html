<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--Extra small(xs) <576px
    Small(sm)       ≥576px
    Medium(md)      ≥768px
    Large(lg)       ≥992px
    Extra large(xl) ≥1200px
-->
<div class="container">
    <div class="row">
        <script>
            for (var i = 1 ; i <= 12 ; i++){
                document.write(
                    '<div class="col-xs-1 well" style="text-align: center">'
                     + i +
                    '</div>'
                );
            }
        </script>
    </div>
    <div class="row">
        <div class="col-md-8" style="background-color: #1b6d85">col-md-8</div>
        <div class="col-md-4" style="background-color: #3c763d">col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-6">col-md-6</div>
        <div class="col-md-6">col-md-6</div>
    </div>
</div>





</body>
</html>
